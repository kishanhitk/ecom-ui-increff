<!doctype html>
<html lang="en">

<head>
  <title>Increff Ecom</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <nav class="navbar navbar-expand navbar-dark bg-primary">

    <a class="navbar-brand" href="/">

      <img class="img-fluid logo" src="/assets/logo.webp" />
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class=" nav-item active">
          <a class="nav-link" href="/html/order-details.html"">
        <i class=" material-icons">file_upload</i>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/html/cart.html"">
            <i class=" material-icons">shopping_cart</i><span class="badge badge-light bg-danger text-white"
              id="cart_count""></span>
          </a>
        </li>
       
        <li class=" nav-item active dropdown mr-4">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">account_circle</i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="logout_button">Logout</a>
              </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row justify-content-end my-3">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filter_modal">
        <span class="material-icons">
          filter_alt
        </span>
      </button>
      <div class="d-flex col-7 col-sm-5 col-md-4 col-lg-2 justify-content-center align-items-baseline">
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" style="max-width: 70%;" class="form-control ml-2" id="sort_by">
          <option value="price_low_high">Price: Low to High</option>
          <option value="price_high_low">Price: High to Low</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row my-4" id="product_grid"></div>
      </div>
      <div class="modal modal-fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        id="filter_modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Apply Filters</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal-text">Are you sure you want to remove product from your cart?</p>
            </div>
            <input type="hidden" name="data-item-id" />
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="footer">
    Copyright &#169; Increff 2022 |
    <span id="date_time"></span>
    &nbsp;
  </footer>
  <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/inventory.js"></script>
  <script src="/js/notify.js"></script>

</body>

</html>
