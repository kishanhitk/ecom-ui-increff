<!doctype html>
<html lang="en">

<head>
    <title>Login | Increff Ecom</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>

    <div class="container ">
        <div class="row justify-content-center align-items-center vh-100 ">
            <!-- TODO Remove border if any -->
            <div class="rounded shadow py-3 col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column justify-content-center align-items-center">

                            <img src="/assets/logo.webp" height="60" />
                            <h4 class="card-title  mb-4 mt-3">Login</h4>
                        </div>
                        <form id="login_form">
                            <div class="form-group">
                                <label>Your email</label>
                                <input name="" class="form-control" id="email_input" value="a@a.a" required
                                    placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <label>Your password</label>
                                <input class="form-control" placeholder="******" value="123" required
                                    id="password_input" type="password">
                            </div>
                            <p class="text-danger" id="error_text"></p>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
<script src="/js/login.js"></script>

</html>
